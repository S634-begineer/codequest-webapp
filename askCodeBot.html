<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ask-CodeBot ü§ñ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
    }

    .container {
      max-width: 600px;
      margin: 60px auto;
      background: #1f1f1f;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px cyan;
    }

    h2 {
      text-align: center;
      color: #00ffff;
      margin-bottom: 20px;
    }

    .chat-box {
      max-height: 400px;
      overflow-y: auto;
      padding: 10px;
      background: #282828;
      border-radius: 6px;
      margin-bottom: 15px;
    }

    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      line-height: 1.4;
    }

    .user {
      background: #0f52ba;
      text-align: right;
    }

    .bot {
      background: #333;
      text-align: left;
    }

    input[type="text"] {
      width: calc(100% - 100px);
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      width: 80px;
      padding: 10px;
      margin-left: 10px;
      border: none;
      border-radius: 5px;
      background-color: #00bcd4;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .input-row {
      display: flex;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Ask-CodeBot ü§ñ</h2>
    <div id="chatBox" class="chat-box"></div>

    <div class="input-row">
      <input type="text" id="userInput" placeholder="Ask something about code..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    function appendMessage(message, sender) {
      const div = document.createElement("div");
      div.className = "message " + sender;
      div.textContent = message;
      document.getElementById("chatBox").appendChild(div);
      document.getElementById("chatBox").scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;

      appendMessage(message, "user");
      input.value = "";

      try {
        const res = await fetch("/CodeQuest/DataBase/askCodeBot.php", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await res.json();
        appendMessage(data.reply || "‚ö†Ô∏è No reply received.", "bot");

      } catch (error) {
        console.error("Error:", error);
        appendMessage("‚ö†Ô∏è Server error. Try again later.", "bot");
      }
    }
  </script>
</body>
</html>
