<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Signup Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .signup-container {
      background-color: #1f1f1f;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px #00ffff;
      width: 350px;
    }
    h2 {
      text-align: center;
      color: #00ffff;
      margin-bottom: 25px;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0 20px 0;
      border: none;
      border-radius: 5px;
      background-color: #333;
      color: white;
      font-size: 16px;
    }
    input::placeholder {
      color: #bbb;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #00ffff;
      border: none;
      border-radius: 5px;
      color: #121212;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #00bfbf;
    }
    .login-link {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }
    .login-link a {
      color: #00ffff;
      text-decoration: none;
    }
    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Create Account</h2>
    <form action="/CodeQuest/DataBase/register.php" method="POST">
      <input type="text" name="username" placeholder="Username" required />
      <input type="email" name="email" placeholder="Email Address" required />
      <input type="password" name="password" placeholder="Password" required />
      <input type="password" name="confirm_password" placeholder="Confirm Password" required />
      <button type="submit">Sign Up</button>
    </form>
    <div class="login-link">
      Already have an account? <a href="homepage.html">Login here</a>
    </div>
  </div>
</body>
</html>
