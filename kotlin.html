<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CodeRunner with Questions</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/codemirror.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/theme/monokai.min.css" />

    <link rel="stylesheet" href="/CodeQuest/Frontend/css/All_style.css" />
</head>

<body>

    <div id="container">
        <div id="question-container">
            <h2 id="question-title"></h2>
            <p id="question-text"></p>
        </div>

        <label for="languageSelector">Select Language:</label>
        <select id="languageSelector">
            <option value="50" data-mode="text/x-csrc">C</option>
            <option value="54" data-mode="text/x-c++src">C++</option>
            <option value="62" data-mode="text/x-java">Java</option>
            <option value="71" data-mode="python">Python</option>
            <option value="78" data-mode="text/x-kotlin">Kotlin</option>
            <option value="63" data-mode="javascript">JavaScript (Node.js)</option>
            <option value="82" data-mode="text/x-sql">SQL (PostgreSQL)</option>
            <option value="68" data-mode="text/x-php">PHP</option>
        </select>

        <textarea id="codeEditor"></textarea>

        <div class="editor-buttons">
            <button id="compileBtn" type="button">Compile</button>
            <button id="runBtn" type="button">Run</button>
            <button id="nextBtn" type="button">Next</button>
        </div>

        <pre id="outputBox">// Output will appear here</pre>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/mode/clike/clike.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/mode/python/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/addon/edit/matchbrackets.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/mode/sql/sql.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/mode/php/php.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/mode/xml/xml.min.js"></script> 
    <script src="/CodeQuest/Frontend/js/kt_script.js"></script>
</body>

</html>
