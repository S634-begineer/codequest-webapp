<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leaderboard</title>
  <link rel="stylesheet" href="/CodeQuest/Frontend/css/leaderboard.css" />
</head>
<body>
  <h2><a class="Leader_logo">🏆 Leaderboard</a></h2>

  <div class="leaderboard">
    <!-- Header row -->
    <div class="leaderboard-header">
      <span class="rank">Rank</span>
      <span class="username">Name</span>
      <div class="progress-bar">
        <div style="color: #fff; padding-left: 10px;">Progress</div>
      </div>
      <span class="score">Score</span>
    </div>

    <!-- Dynamic user rows will be inserted here by JS -->
  </div>

  <script src="/CodeQuest/Frontend/js/leaderboard.js"></script>
</body>
</html>
